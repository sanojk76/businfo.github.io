<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>aneena </h3><img src ="img/1.jpg" width ="500px" height ="400px"/>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -26.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtDkw4a5ik5kmXOsL9tCdCmfUPowDNZKM&callback=initMap">
    </script>

src="https://www.google.com/maps/embed/v1/undefined?origin=...&q=...&destination=...&center=...&zoom=...&key=..." allowfullscreen></iframe>
  </body>
